# 애플리케이션 포트 설정
server:
  port: 80

# H2 연결 설정
spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/Downloads/h2/shop
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create

    database-platform: org.hibernate.dialect.H2Dialect

    properties:
      hibernate:
        show_sql: true
        format_sql: true

logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace
